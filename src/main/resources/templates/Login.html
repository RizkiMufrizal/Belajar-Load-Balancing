<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheet/template.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheet/signin.css}"/>
</head>
<body>

<div th:replace="Navbar :: navbar"></div>

<div class="container">

    <form class="form-signin" th:action="@{/login}" method="post">

        <div th:if="${param.error}" id="error" style="text-align: center" class="alert alert-danger">
            <a href="" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong>Error</strong>
            <p></p> Username Dan Password Salah
        </div>

        <div th:if="${param.logout}" id="logout" style="text-align: center" class="alert alert-success">
            <a href="" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong>Info</strong>
            <p></p> Anda Berhasil LogOut
        </div>

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required=""
               autofocus=""/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
               required=""/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>

<script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/tether/1.3.3/dist/js/tether.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js}" type="application/javascript"></script>
<script type="application/javascript">
    $.noConflict();
    jQuery(document).ready(function () {
        setTimeout(function () {
            jQuery('#error').fadeOut('slow');
        }, 3000);
        setTimeout(function () {
            jQuery('#logout').fadeOut('slow');
        }, 3000);
    });
</script>

</body>
</html>
