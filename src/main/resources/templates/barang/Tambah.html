<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tambah Barang</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheet/template.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheet/signin.css}"/>
</head>
<body>

<div th:replace="Navbar :: navbar"></div>

<div class="container">

    <div class="template-form">
        <form th:object="${barang}" th:action="@{/SimpanBarang}" method="post">
            <div class="form-group">
                <label for="namaBarang">Nama Barang</label>
                <input id="namaBarang" th:field="*{namaBarang}" type="text" class="form-control"
                       placeholder="Masukkan Nama Barang"/>
            </div>
            <div class="form-group">
                <label for="jenisBarang">Jenis Barang</label>
                <select th:field="*{jenisBarang}" class="form-control" id="jenisBarang">
                    <option value="cair">Cair</option>
                    <option value="gas">Gas</option>
                    <option value="padat">Padat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hargaBarang">Harga Barang</label>
                <input id="hargaBarang" th:field="*{hargaBarang}" type="text" class="form-control"
                       placeholder="Masukkan Harga Barang"/>
            </div>
            <div class="form-group">
                <label for="datetimepicker">Tanggal Kadaluarsa</label>
                <input id="datetimepicker" th:field="*{tanggalKadaluarsa}" class="form-control" type="text"
                       placeholder="Masukkan Tanggal Kadaluarsa"/>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a th:href="@{/Barang}">
                <button type="button" class="btn btn-warning">Kembali</button>
            </a>
        </form>
    </div>

</div>

<script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/tether/1.3.3/dist/js/tether.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js}"
        type="application/javascript"></script>
<script type="text/javascript">
    jQuery('#datetimepicker').datetimepicker({
        lang: 'de',
        i18n: {
            de: {
                months: [
                    'January', 'February', 'March', 'April',
                    'May', 'June', 'July', 'August',
                    'September', 'October', 'November', 'December'
                ],
                dayOfWeek: [
                    "So.", "Mo", "Di", "Mi",
                    "Do", "Fr", "Sa."
                ]
            }
        },
        timepicker: false,
        format: 'Y-m-d'
    });
</script>
</body>
</html>
